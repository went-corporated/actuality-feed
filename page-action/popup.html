<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle CSS</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="title">
        <p>Ent++</p>
    </div>
    
    <div class="togglecss">
        <div class="togglecss-title">
          <p>Toggle CSS</p>
        </div>
  
        <div togglecss-panel>
            <div class="cssfile">
                <p>Font</p>
                <input type="checkbox" id="font">
            </div>
            <br>
            <div class="cssfile">
                <p>Shadow</p>
                <input type="checkbox" value="shadow">
            </div>
            <br>
            <div class="cssfile">
                <p>Easter eggs</p>
                <input type="checkbox" value="eastereggs">
            </div>
            <br>
            <div class="cssfile">
                <p>Scrollbars</p>
                <input type="checkbox" value="scrollbars">
            </div>
            <br>
            <div class="cssfile">
                <p>Tabs</p>
                <input type="checkbox" value="tabs">
            </div>
        </div>
  
    </div>

    <script src="popup.js"></script>
</body>
</html>
